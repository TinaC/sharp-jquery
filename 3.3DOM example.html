<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.11.1.min.js"> </script>
</head>
<style>
	img {
		width: 200px;
	}
</style>
<body>
	<ul>
		<li><a href="images/1.jpg" class="tooltip" title="苹果 iPOD"><img src="images/2.jpg" alt=""><images/1.jpg/a></li>
	</ul>
</body>
</html>
<script>
	$(function(){
		var x = 10;
		var y = 20;
		$("a.tooltip").mouseover(function(e){
			console.log("mouseover");	

			// 清除自带的title属性
			this.myTitle = this.title; 
			this.title = "";
		
			// 三元运算，判断this.myTitle是否为""
			var imgTitle = this.myTitle? "<br />" + this.myTitle : "";
			var tooltip = "<div id='tooltip'><img src='"+this.href +"' alt='产品预览图'/>"+ imgTitle + "</div>";
			$("body").append(tooltip);
			$("#tooltip")
				.css({
					"position": "absolute",
					"top": (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px"
				}).show("fast");
		}).mouseout(function(){
			console.log("mouseout");

			this.title = this.myTitle;

			$("#tooltip").remove();
		}).mousemove(function(e){
			// 随着鼠标移动
			$("#tooltip")
				.css({
					"top": (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px"
				});
		})

	});
</script>
